<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Site</title>

    <!--Bootstrap Stylesheet-->
    <link 
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
        <!--Beginning Of NavBar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Vane</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <a class="nav-link" href="https://darksky.net/dev">Powered By Dark Sky <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://developer.mapquest.com/documentation/geocoding-api/">Map Quest GeoCoding API</a>
                </li>
                </ul>
                  </a>
              <form class="form-inline my-2 my-lg-0">
                <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Address/City/Zip" aria-label="Search">
                <button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="button">Get Weather</button>
              </form>
            </div>
          </nav>
        <!--End of NavBar-->

        <!--Weather Card-->
        <div class="container">
          <div class="row">
            <div id="template col-xs-12 col-lg-12">
              <div class="weatherCard">
                <!--Button to remove the card-->
                <button type="button" id="remove">X</button>
                <!--Location-->
                <h1>Death Valley</h1>
                <!--Current Temperature-->
                <h1>300&#8457</h1>
                <!-- List of Weather Info-->
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Location: Death Valley</li>
                    <li class="list-group-item">Current Condition:Sunny, Very Hot</li>
                   <li class="list-group-item">High Temp: 310&#8457</li>
                   <li class="list-group-item">Low Temp: -300&#8457</li>
                   <li class="list-group-item">Chance of Precipation: 10000000% </li>
                   
                      
                    </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- JQuery, Popper.Js, Bootstrap JS-->
        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <!--API Keys File-->
        <script 
        src="../javascript/apiKey.js">
        </script>
    
        <!--Custom JavaScript-->
    <script type="text/javascript" src="../javascript/script.js"></script>
</body>

</html>
